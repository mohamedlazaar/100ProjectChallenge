<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1016/600/400" alt="Image 2">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1018/600/400" alt="Image 3">
        </div>
        <div class="slide">
            <img src="https://picsum.photos/id/1019/600/400" alt="Image 4">
        </div>

        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
