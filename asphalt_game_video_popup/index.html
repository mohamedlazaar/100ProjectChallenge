<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asphalt Game Video PopUp</title>
</head>
<body>
    <div class="btn_container">
        <img src="375.png" alt="">
    </div>
    <div class="video_container active">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ScaDzvNwG2s?si=Axk-9c_mKswgfCKv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <p class="close-icon">X</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
