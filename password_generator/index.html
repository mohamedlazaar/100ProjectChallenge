<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="lowercase" checked> Lowercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="uppercase" checked> Uppercase
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="numbers" checked> Numbers
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="symbols"> Symbols
            </label>
        </div>
        <div class="form-group">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        <div class="form-group">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>

</body>
</html>
