<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Building a Copy and Move Text Project</title>
</head>
<body>
    <div class="copy-container">
        <textarea name="copyText" id="" cols="30" rows="10" class="copyText "></textarea>
        <div class="btn-container">
            <button class="copyBtn btn">Copy</button>
        </div>
    </div>
    <div class="move-container">
        <div class="output"></div>
        <textarea name="moveText" id="" cols="30" rows="10" class="moveText"></textarea>
        <button class="moveBtn btn">Move</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
