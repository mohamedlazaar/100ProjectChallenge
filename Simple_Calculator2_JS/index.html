<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Calculator 2 JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <h1 class="results">Result</h1>
            <input type="number" name="firstnumber" id="firstnumber" placeholder="Number 1">
            <select name="Selectoperator" id="Selectoperator">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
           
            <input type="number" name="secondnumber" id="secondnumber" placeholder="Number 2">
        </div>
        <div class="submitBtn">
            <button class="btn" id="calculate">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
