<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PopUp Form</title>
</head>
<body>
    <div class="container">
        <h1>
            Welcome To The Real World
        </h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere cumque, cupiditate asperiores, quos ipsum dicta voluptatem ipsa distinctio saepe sequi assumenda officiis maiores in! Debitis totam odio ad dolorum at.
        </p>
        <button id="signup">Sign Up</button>
        <div class="form_container">
            <div class="form_">
                <div class="form_header">
                    <h3>Sign Up
                </h3> 
                <span class="close">X</span>
                </div>
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="Name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" name="repeat-password" placeholder="Repeat Password">
                    <button type="submit" id="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
